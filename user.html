<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>
            Users
        </h1>
        <div class="col-md-3">
            <h4 id="adminName">Welcome, </h4>
            <ul>
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li>
                    <a href="user.html">Users</a>
                </li>
                <li>
                    <a href="loginSession.html">Login Session</a>
                </li>
                <li>
                    <a onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <h2>Add Users</h2>
            <form action="" name="userForm">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Name" name='uname' id="uname">
                    </div>

                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Email" name='email' id="email">
                    </div>

                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Password" name='password' id="password">
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" placeholder="Birthdate" name='birthdate' id="birthdate">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="button" name="btnAdd" class="form-control btn btn-primary" value="Add User">
                    </div>
                </div>
            </form>

            <h2>user List</h2>
            
            <table border="2">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Birthdate</th>
                    <th>Age</th>
                    <th>Actions</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="js/user.js"></script>

</html>
