<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form name="loginform">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Email" name="loginEmail" id="loginEmail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="password" class="form-control" placeholder="Password" name="loginPassword" id="loginPassword">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="LOGIN" id="btnLogin" class=" form-control btn btn-primary">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <input type="button" value="REGISTER NOW" id="btnRegister" class="form-control btn btn-primary">       
                    </div>
                </div>
            </div>
            
        </form>
    </body>
    <script src="js/login.js"></script>
</html>
